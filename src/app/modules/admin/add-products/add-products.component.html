<div class="container">
    <div class="p-4 shadow-2 border-round w-full lg:w-20 card">
      <div class="text-center mb-5">
        <div class="text-900 text-3xl" id="tittle">
          <img src="../../../../assets/img/logo.png" alt="">
        </div>

        <label for="imageUpload" class="block text-900 font-medium mb-2">Subir Imagen</label>
        <div class="col-6 mt-3 imgUpload">
          <input
            type="file"
            id="imageUpload"
            class=" col-6 imgBtn"
            formControlName="image"
            accept="image/*"
          />
        </div>
      </div>
      <div>
        <form>
            <div class="grid mb-2">
              <div class="col-4">
                <label for="nombre" class="flex text-900 font-medium mb-2"
                  >Nombre</label
                >
                <input
                  type="text"
                  placeholder="Nombre"
                  pInputText
                  class="w-full col-6"
                  formControlName="firstname"
                />
              </div>
    
              <div class="col-4">
                <label for="apellido" class="flex text-900 font-medium mb-2"
                  >Precio</label
                >
                <input
                  type="text"
                  placeholder="Precio"
                  pInputText
                  class="w-full col-6"
                  formControlName="lastname"
                />
              </div>
    
              <div class="col-4">
                <label for="turno" class="flex text-900 font-medium mb-2"
                  >Cantidad</label>
                <input
                  type="text"
                  placeholder="Cantidad"
                  pInputText
                  class="w-full col-6"
                  formControlName="dni"
                />
              </div>
            </div>
    
            <div class="grid mt-1">
              <div class="col-6">
                <label for="password1" class="block text-900 font-medium mb-2"
                  >Descripción</label>
                <textarea
                  id="description"
                  rows="5"
                  placeholder="Descripción"
                  pInputTextarea
                  class="w-full col-6 txtArea"
                  formControlName="description"
                ></textarea>
              </div>
    
              <div class="col-6">
                <label for="password1" class="block text-900 font-medium mb-2"
                  >Categoria</label
                >
                <select id="category" class="w-full col-6" formControlName="category">
                  <option value="1">Entrada</option>
                  <option value="2">Plato principal</option>
                  <option value="3">Bebida</option>
                  <option value="4">Postre</option>
                </select>
              </div>
            </div>
    
            <div class="register-btn">
                <button

                id="btn"
                pButton
                pRipple
                label="Sign In"
                icon="pi pi-user"
                class="p-element p-ripple w-full p-button p-component mb-2 mt-2"
                type="submit"
              >
                <span aria-hidden="true"></span>
                <span class="p-button-label">Registrar</span>
                <span class="p-ink"></span>
              </button>
            </div>
            
          </form>
      </div>
    </div>
  </div>
