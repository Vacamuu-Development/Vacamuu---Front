<nav class="navbar">
    <div class="nav">
        <div class="logo">
            <h1>VM</h1>
        </div>
        <div class="nav-items">
            <div class="links">
                <a routerLink="/home">Inicio</a>
                <a routerLink="/products">Productos</a>
                <a routerLink="/orders">Ver pedidos</a>
            </div>          
        </div>
    </div>
    <div class="login" *ngIf="!isLoggedIn">
        <button class="search-btn" routerLink="/login">Entrar</button>
    </div>
      
    <div class="user-info" *ngIf="isLoggedIn">
        <div class="name">
            <i class="pi pi-user"></i><span>{{ userName }} {{ userLastName }}</span>
        </div>
        <div class="boton">
            <button class="search-btn" (click)="logout()">Cerrar Sesi√≥n</button>
        </div>
    </div>
</nav>

<div class="shopping-cart" (click)="showShoppingCart()">
    <div class="cart">
        <i class="pi pi-shopping-cart"></i>
    </div>
</div>

<div class="filters">
    <button class="filter-btn" (click)="showAllProducts()">Todos</button>
    <button class="filter-btn" (click)="filterProductsById(4)">Entradas</button>
    <button class="filter-btn" (click)="filterProductsById(1)">Platos principales</button>
    <button class="filter-btn" (click)="filterProductsById(2)">Postres</button>
    <button class="filter-btn" (click)="filterProductsById(3)">Bebidas</button>
</div>

<div class="content">
    <div class="product-card" *ngFor='let product of filteredProducts'>
        <div class="product-image">
            <img [src]="product.image" class="product-thumb" alt="">
            <button class="card-btn" (click)="saveProduct(product)">Agregar al carrito</button>
        </div>
        <div class="product-info">
            <h2 class="product-brand">{{ product.name }}</h2>
            <p class="product-short-des">{{ product.description }}</p>
            <span class="price">{{ product.price }}$</span>
        </div>
    </div>
</div>
