<div class="container">
    <div class="p-4 shadow-2 border-round w-full lg:w-20 card">
      <div class="text-center mb-5">
        <div class="text-900 text-3xl" id="tittle">
          <img src="../../../../assets/img/logo.png" alt="">
        </div>
      </div>
      <div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="grid mb-2">
              <div class="col-4">
                <label for="nombre" class="flex text-900 font-medium mb-2"
                  >Nombre</label
                >
                <input
                  type="text"
                  placeholder="Nombre"
                  pInputText
                  class="w-full col-6"
                  formControlName="firstname"
                />
              </div>
    
              <div class="col-4">
                <label for="apellido" class="flex text-900 font-medium mb-2"
                  >Apellido</label
                >
                <input
                  type="text"
                  placeholder="Apellido"
                  pInputText
                  class="w-full col-6"
                  formControlName="lastname"
                />
              </div>
    
              <div class="col-4">
                <label for="turno" class="flex text-900 font-medium mb-2"
                  >Cédula</label>
                <input
                  type="text"
                  placeholder="Cedula"
                  pInputText
                  class="w-full col-6"
                  formControlName="dni"
                />
              </div>
            </div>
    
            <label for="email1" class="block text-900 font-medium mb-2">Correo Electrónico</label>
            <input
              id="email1"
              type="text"
              placeholder="Correo Electrónico"
              pInputText
              class="w-full col-6"
              formControlName="email"
            />
    
            <div class="grid mt-1">
              <div class="col-6">
                <label for="password1" class="block text-900 font-medium mb-2"
                  >Contraseña</label
                >
                <input
                  id="password1"
                  type="password"
                  placeholder="Contraseña"
                  pInputText
                  class="w-full col-6"
                  formControlName="password"
                />
              </div>
    
              <div class="col-6">
                <label for="password1" class="block text-900 font-medium mb-2"
                  >Confirmar Contraseña</label
                >
                <input
                  id="password1"
                  type="password"
                  placeholder="Confirmar Contraseña"
                  pInputText
                  class="w-full col-6"
                 
                />
              </div>
            </div>
    
    
            <div class="grid mb-2">
              <div class="col-6">
                <label for="nombre" class="flex text-900 font-medium mb-2"
                  >Dirección</label
                >
                <input
                  type="text"
                  placeholder="Turno"
                  pInputText
                  class="w-full col-6"
                  formControlName="address"
                />
              </div>
    
              <div class="col-6">
                <label for="apellido" class="flex text-900 font-medium mb-2"
                  >Teléfono</label
                >
                <input
                  type="text"
                  placeholder="Cargo"
                  pInputText
                  class="w-full col-6"
                  formControlName="phone"
                />
              </div>
            </div>
    
            <div class="register-btn">
                <button

                id="btn"
                pButton
                pRipple
                label="Sign In"
                icon="pi pi-user"
                class="p-element p-ripple w-full p-button p-component mb-2 mt-2"
                type="submit"
              >
                <span aria-hidden="true"></span>
                <span class="p-button-label">Registrar</span>
                <span class="p-ink"></span>
              </button>
            </div>
            
          </form>
      </div>
    </div>
  </div>
